<!-- templates/summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summary</title>
</head>
<body>
    <h1>Video Summary</h1>
    <h2>Title: {{ video_details.title }}</h2>
    <p>Description: {{ video_details.description }}</p>
    <p>Video URL: <a href="{{ video_details.video_url }}" target="_blank">{{ video_details.video_url }}</a></p>
    
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
</body>
</html>
